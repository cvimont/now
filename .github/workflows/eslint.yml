name: ESLint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  eslint:
    name: Run Eslint
    runs-on: Ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install ESLint
        run: |
          npm install eslint@^8.36.0
      - name: Run ESlint
        run:
          npx eslint src/*
          --config .eslintrc.json